<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Backend AMD</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test de Connexion Backend AMD</h1>
    
    <button onclick="testBackend()">Tester la connexion</button>
    <button onclick="testIncidents()">Tester /api/incidents</button>
    <button onclick="testTechnicians()">Tester /api/technicians</button>
    <button onclick="testInventory()">Tester /api/inventory</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        
        function addResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        async function testBackend() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/technicians`);
                if (response.ok) {
                    addResult('✅ Backend accessible et fonctionnel');
                } else {
                    addResult(`❌ Backend accessible mais erreur HTTP: ${response.status}`);
                }
            } catch (error) {
                addResult(`❌ Impossible de se connecter au backend: ${error.message}`, false);
            }
        }
        
        async function testIncidents() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/incidents`);
                const data = await response.json();
                addResult(`✅ /api/incidents: ${data.length} incidents trouvés`);
            } catch (error) {
                addResult(`❌ Erreur /api/incidents: ${error.message}`, false);
            }
        }
        
        async function testTechnicians() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/technicians`);
                const data = await response.json();
                addResult(`✅ /api/technicians: ${data.length} techniciens trouvés`);
            } catch (error) {
                addResult(`❌ Erreur /api/technicians: ${error.message}`, false);
            }
        }
        
        async function testInventory() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/inventory`);
                const data = await response.json();
                addResult(`✅ /api/inventory: ${data.length} équipements trouvés`);
            } catch (error) {
                addResult(`❌ Erreur /api/inventory: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
